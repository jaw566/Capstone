Mapping:
  variable: mapper
  choices:
    Mapping_1: 
      title: gmap
      dependencies: Racing_1, Perception_1, Planning_1
    Mapping_2: 
      title: applemaps
      dependencies: Racing_2, Perception_2, Planning_2
    Mapping_3: 
      title: areWeTheirYet
      dependencies: 

Planning:
  variable: planner
  choices:
    Planning_1: 
      title: calander
      dependencies: Racing_1, Mapping_1, Perception_1
    Planning_2: 
      title: planner
      dependencies: Racing_2, Mapping_2, Perception_2
